<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
    var box = 10;
    let num = 100;
    const n = 1;

    document.write(box+"<br/>");
    document.write(num+"<br/>");
    document.write(n);
    document.write(1+10+"<br/>");
    document.write(box+num+"<br/>");

    document.write("철수의 수학성적은"+num+"점 입니다. <br/>");

    var score = 1;
    var score2 = 2;
    var score3 = 3;

    document.write("철수는 &nbsp"+score+"등급 입니다. <br/>");
    document.write("철수는 "+score2+"등급 입니다. <br/>");
    document.write("철수는 "+score3+"등급 입니다. <br/>");

    //변수에 저장할 수 있는 데이터 타입
    // 1. 문자형 (hello 등 문자)
    // 2. 숫자형 (숫자 int 정수  float 실수)
    // 3. 논리형 (true or false)
    // 4. undefined (값이 하나도 안 들어감 var num://undefined)
    // 5. null (아무것도 안 들어감 혹은 무한대 - 잘 안 씀)
  </script>
</head>
