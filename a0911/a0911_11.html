<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    *{margin: 0; padding: 0;}
    div{width: 100%; height: 700px;
     background: url(img/b04.jpg) no-repeat;
     background-size: cover;
     background-position: 0 -300px ;}
    /* 1200 - b04.jpg | 800 - b03.jpg | 500 - b02.jpg*/

    @media screen and (max-width: 1200px){
        div{
          background: url(img/b01.jpg) no-repeat;
          background-size: cover;
          width: 100%;
          background-position: 0 -200px;}
        }
    @media screen and (max-width: 800px){
        div{
          background: url(img/b03.jpg) no-repeat;
          background-size: contain;
          width: 100%;}
        }
    @media screen and (max-width: 500px){
        div{
          background: url(img/b02.jpg) no-repeat;
          background-size: contain;
          width: 100%;}
        }

  </style>
</head>
<body>
  <div></div>
  
</body>
</html>
