<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="http://code.jquery.com/jquery-latest.min.js"></script>
  <title>제이쿼리 이벤트</title>
  <script>
    $(function(){

      // 문법 입력
      $("#colorbtn").click(function(){
        alert("버튼 클릭");
        $("#wrap").css("background", "yellow");
      });

      // 안녕하세요
      $("#wrap").text("안녕하세요");
      
      $("#h1btn").click(function(){
        $("#wrap").html("<h1>h1태그</h1>");
      })
      
      
      
      
      
    })
    // function btn(){
    //   document.querySelector("#wrap").style.backgroundColor = "yellow";
    // }
  </script>
  <style>
    #wrap{width: 300px; height: 200px; border: 1px solid black;}
  </style>
</head>
<body>
  <div id="wrap">00</div>
  <button type="button" onclick="btn()" id="colorbtn">변경</button>
  <button type="button" onclick="btn()" id="h1btn">추가</button>
  
</body>
</html>
