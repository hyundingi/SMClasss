<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script  src="http://code.jquery.com/jquery-latest.min.js"></script>
  <title>학생상세페이지</title>
  <style>
    *{margin: 0; padding: 0;}
    .main{margin: 30px auto; width: 500px; text-align: center; border: 5px dotted gray;}
    h2{margin-bottom: 30px; background-color: pink;}
    table{margin: 0 auto;}
    td{height: 30px;}
    .c01{width: 100px;}
    select{width: 173px;}
    button{width: 120px; height: 40px; margin-top: 20px;}
  </style>
</head>
<body>
  <div class='main'>
    <h2>학생수정페이지</h2>
   
      <table>
        <tr>
          <td class='c01'>이름</td>
          <td class='c02'>
            <input type="hidden" name = 'name' id='name'>
            {{stu.name}}
          </td>
        </tr>
        <tr>
          <td>학과</td>
          <td><input type="text" name = 'major' id='major' value='{{stu.major}}'></td>
        </tr>
        <tr>
          <td>학년</td>
          <td>
          <select name="grade" id="grade">
            <option value="1" {% if stu.grade == 1 %} selected {% endif %}>1학년</option>
            <option value="2" {% if stu.grade == 2 %} selected {% endif %}>2학년</option>
            <option value="3" {% if stu.grade == 3 %} selected {% endif %}>3학년</option>
            <option value="4" {% if stu.grade == 4 %} selected {% endif %}>4학년</option>
          </select>
          </td>
        </tr>
        <tr>
          <td>나이</td>
          <td><input type="text" name = 'age' id='age' value='{{stu.age}}'></td>
        </tr>
        <tr>
          <td>성별</td>
          <td>
            <input type="radio" name='gender' id='male' value='남자' {% if stu.gender == '남자' %} checked {% endif %}>
            <label for="male">남자</label>
            <input type="radio" name='gender' id='female' value='여자' {% if stu.gender == '여자' %} checked {% endif %}>
            <label for="female">여자</label>
          </td>
        </tr>
        <tr>
          <td>취미</td>
          <td>
            <input type='checkbox' name='hobby' id='game' value='게임' {% if stu.hobby in '게임' %} checked {% endif %}>
            <label for="game">게임</label>
            <input type='checkbox' name='hobby' id='golf' value='골프' {% if stu.hobby in '골프' %} checked {% endif %}>
            <label for="golf">골프</label>
            <input type='checkbox' name='hobby' id='swim' value='수영' {% if stu.hobby in '수영' %} checked {% endif %}>
            <label for="swim">수영</label>
            <input type='checkbox' name='hobby' id='run' value='조깅' {% if stu.hobby in '조깅' %} checked {% endif %}>
            <label for="run">조깅</label>
          </td>
        </tr>
        <tr>
          <td colspan='2'>
            <button type='submit' onclick='upbtn("{{stu.name}}")'>수정</button>
            <button type='button' onclick='cbtn()'>취소</button>
          </td>
        </tr>
        <script>
          function upbtn(name){
            alert('수정이 완료되었습니다.')
          }
          function cbtn(){
            location.href='/students/list/'
          }
        </script>
      </table>
  </div>
</body>
</html>
