<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script  src="http://code.jquery.com/jquery-latest.min.js"></script>
  <title>학생전체리스트</title>
  <style>
    *{margin: 0; padding: 0;}
    .main{margin: 30px auto; text-align: center;}
    table, th, td{border: 3px dotted gray; border-collapse: collapse;}
    table{width: 1200px; margin: 30px auto;}
    th, td{height: 45px; width: 200px;}
    h2{margin: 30px 0;}
    button{width: 80px; height: 40px; background: pink; border: none;}
  </style>
<body>
  <div class='main'>
    <h2>학생전체리스트</h2> 
    <table>
      <tr>
        <th>번호</th>
        <th>이름</th>
        <th>학과</th>
        <th>학년</th>
        <th>수정</th>
        <th>삭제</th>
      </tr>
      {% for s in slist %}
      <tr>
        <td>{{s.id}}</td>
        <td><a href="/students/view/{{s.name}}">{{s.name}}</a></td>
        <td>{{s.major}}</td>
        <td>{{s.grade}}</td>
        <td><button type='button' onclick='upgbtn("{{s.name}}")'>수정</button></td>
        <td><button type='button' onclick='delbtn("{{s.name}}")'>삭제</button></td>
      </tr>
      {% endfor %}
      <script>
        function upgbtn(name){
          location.href='/students/update/'+name
        }
        function delbtn(name){
          if(confirm(name+'님을 삭제하시겠습니까?')){
            location.href='/students/delete/'+name
          }
        }
      </script>

    </table>
    <button type='button' onclick='location.href="/"'>메인화면</button>
    <button type='button' onclick='location.href="/students/write/"'>학생입력</button>

  </div>
  
</body>
</html>
