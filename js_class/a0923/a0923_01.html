<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>객체선언</title>
</head>
<body>
  <script>
    var a= 0;
    var b = new Object(); // 객체 선언 > 이 안에 변수를 여러개 만들 수 있다.
    b.color = "white"; // 변수
    b.price = 30000; // 변수
    b.info = function(){ // 함수
      document.write("tv색상 : "+this.color+"<br/>");
      document.write("tv가격 : "+this.price+"<br/>");
    }


    
    // 객체선언 2
    var car = {
      color: "white", // 키 : 밸류
      price: 500000,
      info: function(){
        document.write("car 색상 : "+this.color+"<br/>");
        document.write("car 가격 : "+this.price+"<br/>");
      }
    }
    
    car.tire = 4;
    
    
    console.log(a);
    console.log(b);
    console.log(car.tire);

  </script>
  
</body>
</html>
