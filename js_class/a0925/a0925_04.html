    // ajax 선언 
      //ajax

      $("#dataBtn").on("click", function(){
        alert("버튼클릭")
        // ajax선언
        $.ajax({
        url:"js/boardData.json",
        type:"get", // get, post
        data:"",   // 데이터를 서버 쪽으로 전송
        dataType:"json", // text, html, xml, json,,,, 
        success: function(data){
          //console.log(data);  
          
          //data: 배열
          var no_data = "";
          for (var i=0;i<data.length;i++){
            //표 안에 넣기
            no_data += `<tr id='${data[i].no}'>`
            no_data += `<td>${data[i].no}</td>`
            no_data += "<td>"+data[i].title+"</td>"
            no_data += "<td>"+data[i].date+"</td>"
            no_data += "<td>"+data[i].name+"</td>"
            no_data += "<td>"+data[i].hit+"</td>"
            no_data += `<td><button class=''>삭제</button></td>`
            no_data += "</tr>"
          }

          //div안에 글자 입력이벤트
          //$("#d01").text(no_data);
          //tbody 안에 글자 입력 이벹느
          $("#tbody").html(no_data);
        },  
        error: function(){    //서버 송신 에러시 실행
          console.log("실패");
          alert("실패");
        }
      }); // ajax
    }); //  데이터 가져오기 버튼클릭
