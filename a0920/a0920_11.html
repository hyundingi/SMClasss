<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .red{color: red; font-weight: 600; font-size: 16px;}
    .blue{color: blue; font-weight: 600; font-size: 16px;}
  </style>
</head>
<body>
  <script>
    // 1-20 까지 숫자 출력하는데, 홀수는 red, 짝수는 blue 출력 
    // <p>

    var i = 1
    while(i<=20){
      if(i%2 == 0){
        document.write("<p class='blue'>"+i+"</p>");
      }else{
        document.write("<p class='red'>"+i+"</p>");
      }
      i++
    }
  </script>
  
</body>
</html>
