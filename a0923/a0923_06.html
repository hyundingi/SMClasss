<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">

<body>
  <script>
    var num1 = Number(prompt("숫자를 입력하세요."));
    var num2 = Number(prompt("숫자를 입력하세요."));
    var num3 = Number(prompt("숫자를 입력하세요."));

    // 제일 큰 값을 출력하시오

    document.write("숫자 1: "+num1+"<br/>");
    document.write("숫자 2: "+num2+"<br/>");
    document.write("숫자 3: "+num3+"<br/>");

    // if(num1>num2){
    //   if(num1>num3){
    //     document.write("가장 큰 숫자는 : "+num1+"입니다.");
    //   }
    // }else if(num2>num1){
    //   if(num2>num3){
    //     document.write("가장 큰 숫자는 : "+num2+"입니다.");
    //   }
    // }else{
    //   document.write("가장 큰 숫자는 :" +num3+"입니다.");
    // }

    // 최대값: Math.max | 최소값: Math.min
    var max = Math.max(num1,num2,num3);
    var min = Math.min(num1,num2,num3);

    document.write("가장 큰 숫자는 : "+max+"<br/>");
    document.write("가장 작은 숫자는 : "+min+"<br/>");

    var pi = 3.141592;

    // 올림: ceil | 버림: floor | round: 반올림
    document.write(Math.ceil(pi)+"<br/>"); // 올림  4
    document.write(Math.floor(pi)+"<br/>"); // 버림  3
    document.write(Math.round(pi,4)+"<br/>"); // 소수점 첫번째 자리에서 반올림  3

    //소수점 3자리에서 반올림
    //Math.round(pi * 100) / 100 = 3.17

    //50.2652 > 소수점 둘째자리에서 반올림
    var num = 50.2652;
    var num_round = Math.round(num * 10) / 10;
    document.write(num_round);


  </script>
  
</body>
