<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>문자객체</title>
</head>
<body>
  <script>
    var txt = "안녕하세요. 반갑습니다. 다음에 봐요. 다음에 안녕.";
    document.write("예시 문자 : "+txt+"<br/>");
    document.write("문자의 길이 : "+txt.length+"<br/>");

    document.write("문자 1개 가져오기 : "+txt.charAt(1)+"<br/>");
    document.write("문자 1개 가져오기 : "+txt.charAt(7)+"<br/>");

    document.write("문자 여러개 가져오기 : "+txt.substr(7,6)+"<br/>"); // 시작 위치에서, 개수만큼 
    document.write("문자 여러개 가져오기 : "+txt.substring(7,12)+"<br/>"); // 시작 위치에서, 끝 위치의 앞부분까지 갖고옴. 
    document.write("문자 전체 가져오기 : "+txt.substring(0,txt.length+1)+"<br/>"); // 시작 위치에서, 끝 위치의 앞부분까지 갖고옴. 
    
    // indexOf : 앞에서 부터 검색 | indexlast : 뒤에서 부터 검색 오ㅣ우기~~~
    document.write("문자 존재 확인(indexOf) - 다음에 : "+txt.indexOf("다음에")+"<br/>"); // 위치값 리턴 
    document.write("문자 존재 확인(indexOf) - 내일: "+txt.indexOf("내일")+"<br/>"); // 위치값 리턴 
    document.write("문자 존재 확인(indexOf) - 에 : "+txt.indexOf("에")+"<br/>"); // 위치값 리턴 
    document.write("문자 존재 확인(indexOf) - 다음 : "+txt.indexOf("다음")+"<br/>"); // 위치값 리턴 

    // match
    document.write("문자 존재 확인(match) - 다음 : "+txt.match("다음")+"<br/>"); // 있으면 값 리턴 
    document.write("문자 존재 확인(match) - 내일 : "+txt.match("내일")+"<br/>"); // 없으면 null 리턴 

    // search
    document.write("문자 존재 확인(search) - 내일 : "+txt.search("내일")+"<br/>"); // 있으면 위치값 리턴
    document.write("문자 존재 확인(search) - 다음 : "+txt.search("다음")+"<br/>"); // 없으면 -1 리턴

    //문자를 변경 - 1번만 진행 2개 이상이 있으면 1개만 되고 나머지는 안 됨
    document.write("문자 취환 : "+txt.replace("요", "까")+"<br/>"); // 문자를 변경
    document.write("문자 취환 : "+txt.replace("다음에", "next")+"<br/>"); // 문자를 변경

    //정규표현식 g: 발생할 모든 패턴에 대한 검색
    document.write("문자 취환 : "+txt.replace(/다음에/g, "next")+"<br/>"); // 문자를 변경
    
    //toLowerCase() - 모두다 소문자로 변경 | toUpperCase() -모두다 대문자로 변경
    
    //split - 1개의 문자열을 배열로 리턴
    var arr = txt.split(" ");
    document.write("배열 리턴 : "+txt.split(" ")+"<br/>"); // 문자를 변경
    document.write("배열 : "+arr[4]+"<br/>"); // 문자를 변경
  </script>
  
</body>
</html>
