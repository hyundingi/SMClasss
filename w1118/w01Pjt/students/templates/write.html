<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script  src="http://code.jquery.com/jquery-latest.min.js"></script>
  <title>학생성적입력</title>
  <style>
    * {margin: 0; padding: 0;}
    #main{text-align: center; margin-top: 50px;}
    label{width: 150px; display: inline-block;}
    .r{width: 50px;}
    input[type='button'], button{width: 150px; height: 40px; text-align: center;}

  </style>
</head>
<body>
  <div id='main'>
    <h2><a href="/">학생성적입력</a></h2>
    <!-- 이름으루 url 연결하기 -->
    <form action="{% url 'students:write' %}", method='post', name='sfrm'>
    <!-- <form action='students/write', method='post', name='sfrm'>-->
      {% csrf_token %}
      <label for="">이름</label>
      <input type="text", name='name' class='name'><br>
      <label for="">학과</label>
      <input type="text", name='major'><br>
      <label for="">학년</label>
      <input type="text", name='grade'><br>
      <label for="">나이</label>
      <input type="text", name='age'><br>
      <label for="">성별</label>
      <input type="radio", name='gender', id='M', value='M'>
      <label for="M" class='r'>남자</label>
      <input type="radio", name='gender', id='F', value='F'>
      <label for="F" class='r'>여자</label><br>

      <input type="button", onclick='saveChk()' value='저장'>
      <button type='button' onclick='cancel()'>취소</button>
    </form>
    <script>
      function cancel(){
        location.href='/students/list/';
      }
      function saveChk(){
        if ($('.name').val().length < 1){
          alert('이름은 2자리 이상 입력하셔야 합니다.');
          $('.name').focus()
          return false;
        }else{
          alert('데이터를 전송합니다.');
          sfrm.submit();
        }
      }
    </script>
  </div>

  
</body>
</html>
