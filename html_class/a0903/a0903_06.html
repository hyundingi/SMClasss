<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>이미지</title>
  <style>
    img{border: 1px solid black;
      text-align: center; /* left, center, right */
       vertical-align: middle;} /* top middle, bottom*/
       #png{background-image: url('img/j02.jpg') ;}
       #w01{width: 30%;}
  </style>
</head>
<body>
  <!-- alt : 시각장애인들을 위한 설명 문구 [대체 텍스트] -->
  <img src="img/g01.gif" alt="gif 이미지"> 움직이는 gif
  <br/>
  <img src="img/g02.gif" alt="gif 이미지"> 움직이는 gif
  <br/>
  <img src="img/j01.jpg" alt="이미지1"> 이미지01
  <br/>
  <img src="img/j02.jpg" alt="이미지02" id = "w01"> 이미지02
  <br/>
  <img src="img/p01.png" alt="피엔지 01"> 피엔지 01
  <br/>
  <img src="img/p02.png" alt="png 02"> png03
  <br/>
  <img src="img/p05.png" alt="png05" id="png"> png05

</body>
</html>
