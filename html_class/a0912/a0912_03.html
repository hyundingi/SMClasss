<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .d01{
    width: 100px; height: 100px; 
    background: skyblue; border: 3px solid black;
    /* transition-property: border; 바꿀 속성 선택
    transition-duration: 1.2s; 진행 시간 
    transition-timing-function: ease-in; 트랜지션 속도 속성
    transition-delay: 1s ; 지연 시간 */
    transition: border 1s ease-in 1s;
    }
    .d01:hover{width: 100px; height: 100px; border-radius: 90px; border: 10px dotted green;}
    
  </style>
</head>
<body>
  <div class="d01"></div>
</body>
</html>
