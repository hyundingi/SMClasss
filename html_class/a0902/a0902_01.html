<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"> 
    <title>

    </title>
    <style>
      /* 스타일 주석 
      style: css - html의 디자인 부분 */
      h1{color:rgb(110, 218, 185); text-align: center;}

    </style>
  </head>
  <body>
    <!-- 바디 주석 / body : 실제 웹 브라우저 화면에 나타날 내용 입력 
     <h1~6> 제목태그/ <br> 줄바꿈 태그 / <hr> 수평 줄 생김 태그 분위기 전환 / <p> 입력한 내용 앞 뒤로 빈 줄이 생김 -->
     <h1>대장 &lt;내시경하다 환자 장기에 구멍…70대 내과 의사 유죄</h1>
     <h2>대장 내시경하다 &nbsp;&nbsp;&nbsp;&nbsp;&lt;&nbsp; 환자 장기에 구멍…70대 내과 의사 유죄</h2>
  
  </body>

</html>

html - 시작과 끝
head - 웹 브라우저가 웹 문서를 해석하기 위해 필요한 정보들을 입력하는 부분
