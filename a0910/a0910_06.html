<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    *{margin: 0; padding: 0;}
    li{width: 120px; height: 40px; text-align: center;
    border: 1px solid black; line-height: 40px;}
   /* .yellow{background: yellow;}
    .pink{background: pink;}
    .green{background: green;} */
  
    #u01{color: blue; font-weight: 900;}
    #u01 li:nth-child(2), li:nth-child(7){background: yellow;}
    #u01 li:nth-child(3){background: pink;}
    #u01 li:nth-child(4), li:nth-child(6){background: green;}

    #u01 li:nth-last-child(3){border-bottom-left-radius: 10px;}
    #u01 li:first-child{border-top-left-radius: 10px; border-top-right-radius: 10px;}
    #u01 li:last-child{border-bottom-left-radius: 10px; border-bottom-right-radius: 10px;}

    #u02 li:nth-of-type(7){background: cornflowerblue;}
    #u02 li:nth-child(2n){font-size: 25px; font-style: italic;}
    #u02 li:nth-child(2n+1){font-size: 25px; color: yellowgreen;}
    /* nth-child : 중간에 다른 태그가 들어가 있어도 같은 걸로 인식 (멍청)
       nth-of-type : 중간에 다른 태그 들어가 있어도 지정한 속성값만 인식 (똑똑)*/

  </style>
</head>
<body>
  <h2>건강에 좋은 식품</h2>
  <ul id="u02">
    <li>블루베리</li>
    <li class="yellow">귀리</li>
    <li class="pink">토마토</li>
    <h2>태그</h2>
    <li class="green">시금치</li>
    <li>적포도주</li>
    <li class="green">브로콜리</li>
    <li class="yellow">견과류</li>
  </ul>

  <br/><hr><br/>
  
  <h2>건강에 좋은 식품</h2>
  <ul id="u01">
    <li>블루베리</li>
    <li>귀리</li>
    <li>토마토</li>
    <h2>태그</h2>
    <li>시금치</li>
    <li>적포도주</li>
    <li>브로콜리</li>
    <li>견과류</li>
  </ul>

  
</body>
</html>
