<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ID 중복확인</title>
</head>
<body>
  <h1>아이디 중복확인</h1>
  <label>아이디를 입력하시오, 확인 버튼을 클릭하세요.</label>
  <input type="text" name="cid" id="cid">
  <button type="button" onclick="idconfirm()">아이디 중복검사</button>
  <br/>
  <label>아이디 사용가능. 확인 버튼 클릭</label>
  <button type="button" onclick="send_id()">확인</button>
  

  <script>

    function send_id(){
      opener.document.getElementById("id").value = document.getElementById("cid").value;
      window.close();
    }

   
  </script>
  
</body>
</html>
