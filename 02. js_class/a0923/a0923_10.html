<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>scroll  객체</title>
  <style>
    *{margin: 0; padding: 0;}
    #wrap{width: 500px; height: 3000px; border: 1px solid black;}
    #d_wrap{position: fixed;}
    #txt{width: 200px; height: 100px; border: 1px solid black; background: yellow;
    font-size: 30px; text-align: center;}
  </style>
</head>
<body>
  <div id="wrap">
    <div id="d_wrap">
      <div id="txt">000</div>
      <button type="button" id="b01" onclick="scroll500Btn()">500 하단 이동</button>
      <button type="button" id="b02" onclick="scroll1000Btn()">1000 하단 이동</button>
      <button type="button" id="b03" onclick="scroll2000Btn()">2000 하단 이동</button>
    </div>
  </div>
  
  <script>

    // window 이벤트 실행문
    window.addEventListener("scroll", function(){
      window.scrollY;
      window.scrollX;
      document.getElementById("txt").innerText = window.scrollY;
      console.log(window.scrollX);
      if(window.scrollY > 2000){
        document.getElementById("wrap").style.backgroundImage = "url('img/event03.jpg')";
      }else if(window.scrollY > 1000){
        document.getElementById("wrap").style.backgroundImage = "url('img/event01.jpg')";
      }else if(window.scrollY > 500){
        document.getElementById("wrap").style.backgroundImage = "url('img/event02.jpg')";
      }
    });
    // 이벤트 실행문 
    // document.getElementById("b01").addEventListener("click", function(){
    //   alert("500버튼 클릭");
    // })
    
    function scroll500Btn(){
      window.scrollTo({top:500, behavior: "smooth"});
      document.getElementById("wrap").style.backgroundImage = "url('img/event02.jpg')";
    }
    function scroll1000Btn(){
      window.scrollTo({top:1000, behavior: "smooth"})
      document.getElementById("wrap").style.backgroundImage = "url('img/event01.jpg')";

    }
    function scroll2000Btn(){
      window.scrollTo({top:2000, behavior: "smooth"})
      document.getElementById("wrap").style.backgroundImage = "url('img/event03.jpg')";

    }


  </script>
</body>
</html>
