    var name = prompt("니 이름");

    var score1 = Number(prompt("국어점수"));

    var score2 = Number(prompt("영어점수"));
    document.write("영어점수 : "+score2+"<br/>");
    
    var score3 = Number(prompt("수학점수"));
    document.write("수학점수 : "+score3+"<br/>");

    var total = score1+score2+score3
    var avg = (score1+score2+score3)/3

    document.write("합계 : " + total+"<br/>");
    document.write("평균 : " + avg.toFixed(2)+"<br/>");
