<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    table, td, th{border: 1px solid black; border-collapse: collapse;}
    td, th{width: 150px; height: 40px; text-align: center;}
    table{margin: 0 auto;}
  </style>
</head>
<body>

  <h2>학생리스트</h2>
  <table>
    <tr>
      <th>이름</th>
      <th>학과</th>
      <th>학년</th>
      <th>나이</th>
      <th>성별</th>
      <th>수정</th>
      <th>삭제</th>
    </tr>

    <!-- views 에서 리스트 받아옴 -->
    {% for s in list %}
    <tr>
      <td>{{s.s_name}}</td>
      <td>{{s.s_major}}</td>
      <td>{{s.s_grade}}</td>
      <td>{{s.s_age}}</td>
      <td>{{s.s_gender}}</td>
      <td>수정</td>
      <td>삭제</td>
    {% endfor %}
    </tr>
  </table>

  
</body>
</html>
