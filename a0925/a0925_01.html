<html lang="ko">

  <script src="http://code.jquery.com/jquery-latest.min.js"></script>
  <title>Document</title>
  <style>
    a{text-decoration: none; color: black; }
    h1{text-align: center;}
    table, th, td{border: 1px solid black; border-collapse: collapse;}
    table{width: 800px; margin: 10px auto;}
    th, td{width: 200px; height:40px; text-align: center;}
    th:nth-child(2){width: 800px;}

  <script>
    $(function(){

      var data = "";

        "리조트 실내 공공시설 마스크 착용 안내"
      ];
      for (var i=0;i<10;i++){
        data += `<tr id='${i+1}'>`;

        data += "<td>관리자</td>";
        data += "<td class='dd'><button class='delBtn'>삭제</button></td>";
        data += "</tr>";
      }
      $("tbody").html(data);

      //표준 이벤트 등록 - 동적 이벤트

      // });

      //btn 클릭 이벤트 - 동적 이벤트 
      $(document).on("click", "#btn", function(){
        alert("버튼클릭");
        console.log("class 속성값 : "+$("#tbody").attr("class"));
      });

      // delBtn 클릭이벤트
      $(".delBtn").click(function(){
        var pthis = $(this).parent();
        // closest - 선택한 요소의 상위 요소 중 가장 가까운 것
        console.log($(this).closest("tr").attr("id"));
        // console.log(pthis.prev().prev().text());
        // console.log(pthis.prev().prev().prev().text());
        // alert("삭제 버튼 클릭");
        // console.log("버튼 td의 class값 : "+$(this).parent().attr("class"));
        // // 현재(this) 부모에 있는(parent()) 클래스의 값 알기
        // console.log("tr의 id값 : "+$(this).parent().parent().attr("id"));

        // var delId = $(this).parent().parent().attr("id");
        // $("#"+delId).remove();
      });

      // num클릭이벤트
      $(document).on("click", ".num", function(){
        var ppthis = $(this)
        console.log(ppthis.next().text());
        console.log(ppthis.next().next().text());
        console.log(ppthis.next().next().next().html());
      });
    });

</head>
<body>
  <h1>게시판</h1>
  <table>
    <thead>
      <tr>
        <th>번호</th>
        <th>제목</th>
        <th>작성자</th>
        <th>삭제</th>
      </tr>
    </thead>
    <tbody id="tbody" class="c01" >
      
    </tbody>
    <button type="button" id="btn">class 데이터값</button>
  </table>
  
</body>
</html>
