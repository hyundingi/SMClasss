<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="http://code.jquery.com/jquery-latest.min.js"></script>
  <title>Document</title>
  <script>
    $(function(){

      $("#dataBtn").on("click", function(){

        $.ajax({
          url: "js/stuData.json",
          type: "get",
          data: "",
          dataType: "",
          success:function(data){
            console.log(data[0].no);
            alert("데이터를 가져옵니다.");

            var stuData = "";
            for (var i=0;i<data.length;i++){
              var math = data[i].math;
              var kor = data[i].kor;
              var eng = data[i].eng;
              var avg = (kor+eng+math)/3;
              stuData += `<tr id='${i}'>`
              stuData += `<td>${data[i].no}</td>`
              stuData += `<td>${data[i].name}</td>`
              stuData += `<td>${kor}</td>`
              stuData += `<td>${eng}</td>`
              stuData += `<td>${math}</td>`
              stuData += `<td>${kor+eng+math}</td>`
              stuData += `<td>${avg.toFixed(2)}</td>`
              stuData += `<td><button class="delBtn">삭제</button></td>`
              stuData += `</tr>`
       
     
            }
            $("#tbody").html(stuData);
          },
          error:function(){
            alert("실패");
          }
        }); // 데이터 가져오기 
      }); // 버튼 클릭

      $(document).on("click", ".delBtn", function(){
        alert("삭제할까요?");
        console.log($(this).parent().parent().attr("id"));
        var del = $(this).parent().parent().attr("id");
        $("#"+del).remove();

      }); // 삭제 버튼 클릭

    }); // 제이쿼리 시작
    
  </script>
  <style>
    h1{text-align: center;}
    table, th, td{border: 1px solid black; border-collapse: collapse;}
    table{width: 80%; margin: 0 auto;}
    th, td{width: 150px; height: 40px; text-align: center;}
    th:nth-child(2){width: 500px;}
  </style>
</head>
<body>
  <h1>게시판</h1>
  <button type="button" id="dataBtn">데이터 가져오기</button>
  <form>
    <label>이름</label>
    <input type="text" name="name"><br/>
    <label>국어</label>
    <input type="text" name="kor" id="kor"><br/>
    <label>영어</label>
    <input type="text" name="name"><br/>
    <label>수학</label>
    <input type="text" name="name"><br/>
  </form>
  <table>
    <thead>
      <tr>
        <th>번호</th>
        <th>이름</th>
        <th>국어</th>
        <th>영어</th>
        <th>수학</th>
        <th>합계</th>
        <th>평균</th>
        <th>삭제</th>
      </tr>
    </thead>
    <tbody id="tbody">
      <tr>
        <td>1</td>
        <td>홍길동</td>
        <td>100</td>
        <td>100</td>
        <td>100</td>
        <td>300</td>
        <td>100</td>
        <td><button class="Btn">수정</button></td>
        <td><button class="delBtn">삭제</button></td>
      </tr>
    </tbody>
  </table>
  
</body>
</html>
