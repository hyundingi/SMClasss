<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="http://code.jquery.com/jquery-latest.min.js"></script>
  <title>Document</title>
  <style>
    h1{text-align: center;}
    table, th, td{border: 1px solid black; border-collapse: collapse;}
    table{width: 800px; margin: 10px auto;}
    th, td{width: 200px; height:40px; text-align: center;}
  </style>
  <script>
    $(function(){
      // text(), html(), css(), attr()
      
      for (var i=0;i<10;i++){
        $("#tbody").html(`<tr id='${i}'>`);
        $("#tbody").html(`<td>'${i}'</td>`);
        $("#tbody").html("<td>이벤트 안내</td>");
        $("#tbody").html("<td>관리자</td>");
        $("#tbody").html("<td><button>삭제</button></td>");
        $("#tbody").html("</tr>");
      }
    });
  </script>
</head>
<body>
  <h1>게시판</h1>
  <table>
    <thead>
      <tr>
        <th>번호</th>
        <th>제목</th>
        <th>작성자</th>
        <th>삭제</th>
      </tr>
    </thead>
    <tbody id="tbody">
      <tr>
        <td>1</td>
        <td>이벤트 안내</td>
        <td>관리자</td>
        <td><button>삭제</button></td>
      </tr>
    </tbody>
  </table>
  
</body>
</html>
