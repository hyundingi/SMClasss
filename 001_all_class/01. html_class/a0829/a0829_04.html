            // 2개의 숫자를 입력받아, 몫과 나머지를 출력하시오.
            var num1 = Number(prompt("숫자1을 입력하시오"));
            var num2 = Number(prompt("숫자2를 입력하시오"));
            // 숫자 데이터 정수로 >> parseInt // 실수 >> parseFloat
            document.write(parseInt(num1/num2)+"<br/>");
            document.write(num1%num2+"<br/>");
