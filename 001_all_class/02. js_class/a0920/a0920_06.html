<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    // 월을 입력받아 12, 1, 2 > 겨울 | 3, 4, 5 > 봄 | 6, 7, 8 > 여름 | 9, 10, 11 > 가을
    var mon = Number(prompt("월을 입력하세요"));

    if(mon>=3 && mon<=5){
      document.write("봄")
    }else if(mon>= 6 && mon<=8){
      document.write("여름")
    }else if(mon>=9 && mon<=11){
      document.write("가을")
    }else{
      document.write("겨울")
    }


  </script>
  
</body>
</html>
