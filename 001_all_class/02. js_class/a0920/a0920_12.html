<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>

    //5시 30분 20초
    var hour = 5;
    var minute = 30;
    var second = 20;
    document.write(hour+"시 "+minute+"분 "+second+"초<br/>");
    
    // 6시 10분 20초
    var hour2 = 6;
    var minute2 = 10;
    var second2 = 20;
    document.write(hour2+"시 "+minute2+"분 "+second2+"초<br/>");
    
    //배열 선언 - 문자형, 숫자형, 논리형, "", null;
    var arr = [30,"안녕하세요",true];
    document.write(arr[0]+"<br/>");
    document.write(arr[1]+"<br/>");
    document.write(arr[2]+"<br/>");
    
    //7시 5분 59초
    var t1 = [5,30,20];
    document.write("t1 "+t1[0]+"시 "+t1[1]+"분 "+t1[2]+"초<br/>");
    var t2 = [6,10,15];
    document.write("t2 "+t2[0]+"시 "+t2[1]+"분 "+t2[2]+"초<br/>");
    var t3 = [7,5,59];
    document.write("t3 "+t3[0]+"시 "+t3[1]+"분 "+t3[2]+"초<br/>");
    var t4 = [7,5,22];
    var t5 = [7,5,11];
    
    
    var time = [t1,t2,t3,t4,t5];
    for(var i=0;i<5;i++){
      document.write("time "+time[i][0]+"시 "+time[i][1]+"분 "+time[i][2]+"초<br/>");
    }

  </script>
  
</body>
</html>
