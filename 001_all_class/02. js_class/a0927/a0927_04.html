<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="http://code.jquery.com/jquery-latest.min.js"></script>
  <title>Document</title>
  <style>
    #main{width: 800px; margin: 30px auto; text-align: center;}
    #wrap{width: 800px; height: 400px; border: 3px solid black; margin-top: 30px;}
  </style>
  <script>
    $(function(){
      let labelArr = ['홍길동', '유관순', '강감찬', '김구', '이순신', '김유신', '홍길자', '홍길순', '이세종', '신사임당'];
      let dataArr = [99, 100, 30, 50, 20, 30, 70, 80, 40, 85];
      //btn 클릭
      $(document).on("click", "#btn", function(){
        alert("클릭");

        const ctx = document.getElementById('myChart');

        new Chart(ctx, {
          type: 'bar',
          data: {
          labels: labelArr,
          datasets: [{
          label: '학생성적프로그램',
          data: dataArr,
          borderWidth: 1
          }]
          },
          options: {
          scales: {
          y: {
          beginAtZero: true
          }
          }
          }
        }); // 차트

      }); // btn 클릭 끝

      $.ajax({
        url:"js/stuData.json",
        type:"get",
        data:"",
        dataType:"json",
        success:function(data){
          console.log(data);
        },
        error:function(){
          alert("실패")
        }
      }); // ajax
    }); // 쿼리 끝
  </script>
</head>
<body>
  <div id="main">
    <button id="btn">데이터 불러오기</button>
    <button id="stubtn">학생데이터</button>
    <br/>
    <h1>학생성적프로그램</h1>
    <div id="wrap">
      <canvas id="myChart"></canvas>
    </div>
  </div>
  
</body>
</html>
