<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    *{margin: 0; padding: 0;}
    /* 블록 요소의 특징: 하단으로 정렬됨 | width/height 적용 가능 [h, p, div 등 그외 다수] */
    div{width: 300px; height:100px; border: 2px solid black; display: block; box-sizing: border-box; float: left;
        background: pink}

    /* 인라인 요소의 특징: 왼쪽으로 정렬됨 | width/height 적용 안 됨 [span, img, a, strong] */
    span{background: yellow; border: 2px solid black;
      width: 200px; height: 100px; 
    display: inline-block; }
    /* display: 요소 변경 [block, inline, inline-block (옆쪽으로 배치되면서(인라인) 가로 세로 높이 지정 가능(블록)*/

    #container{width: 908px; background: white; 
      border: 4px solid black;}

      /* 총넓이: width + padding + border !!!!*/

  </style>
</head>

<body>
  <div id="container">
    <div>1</div>
    <div>2</div>
    <div>3</div>
  </div>
    <!-- <span>111</span>
    <span>22</span>
    <span>333</span> -->
  
</body>
</html>
