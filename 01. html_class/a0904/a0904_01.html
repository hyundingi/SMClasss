<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>usemap</title>
</head>
<body>
  <img src="img/event022.jpg" usemap="#event">

    href="https://www.starbucks.co.kr/index.do" target="_blank" alt="스타벅스 기프트">

    <area shape="poly" coords="542,487,355,683,430,753,965,750,1000,680,868,484" 
    href="https://www.busan.go.kr/index" target="_blank" alt="부산 시청 크루즈">

  </map>
  
</body>
</html>
