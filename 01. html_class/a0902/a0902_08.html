<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    /*disc: 채워진 원, square, circle: 공백 원, none  */
    ul{list-style-type: circle;}
    /* decimal: 숫자, upper/lower-alpha: 대소문영자, upper/lower-roman: 대소문로마자, none */ 
    ol{list-style-type: decimal;}
  </style>
</head>
<body>
  <ol>
    <li>구글</li>
    <li>네이버</li>
    <li>다음</li>
    <li>야후</li>
  </ol>
  <ul>
    <li>구글</li>
    <li>네이버</li>
    <li>다음</li>
    <li>야후</li>
  </ul>
  
</body>
</html>
